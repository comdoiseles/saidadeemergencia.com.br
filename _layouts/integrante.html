---
layout: default
---
<div class="page-integrante">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <article class="post">
          <header>
            <h1 class="post-title text-red" itemprop="name headline">{{ page.title }}</h1>
          </header>
      </div>
    </div>
    <div class="row" class="content">
      <div class="col-sm-6">
        <img src="../../images/{{page.image}}" class="img-responsive" alt="">
      </div>
      <div class="col-sm-6">
        <p class="text-white">{{ page.sections['parte1'] }}</p>
      </div>
      <div class="col-sm-12">
        <p class="text-white">{{page.sections['parte2']}}</p>
      </div>
      <div class="col-sm-6">
        {{content}}
      </div>
    </div>
    <div class="row" style="padding: 10px;">
    	<p>{% include social-buttons.html %}</p>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <a href="/" style="font-size:24px;">Voltar para Site</a>
      </div>
    </div>
  </div>
</div>
